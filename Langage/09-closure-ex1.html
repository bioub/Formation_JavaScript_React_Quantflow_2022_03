<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function createButton(contenu) {
      const btnEl = document.createElement('button');
      btnEl.innerText = contenu;
      btnEl.addEventListener('click', () => {
        console.log(contenu);
      });
      return btnEl;
    }

    document.body.appendChild(createButton('Button 1'));
    document.body.appendChild(createButton('Button 2'));
    document.body.appendChild(createButton('Button 3'));
  </script>
</body>
</html>
